<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:das="http://java.sun.com/jsf/composite/das">
<h:head>
	<title></title>
	<style type="text/css">
.loginDialog {
	font-size: 12px;
}
</style>
</h:head>
<h:body>
	<h:messages />
	<h:form>
		<p:outputPanel id="logo">
			<p:graphicImage url="/images/datameer_logo.png" alt="datameer_logo" />
		</p:outputPanel>
		<p:outputPanel id="menuButtonBar"
			style="font-size:12px;position:relative;top:-12px;left:35px;">
			<!-- 
			<p:button value="Data" outcome="/pages/data/index.xhtml"
				style="width:120px;" />
			<p:button value="Analytics" outcome="/pages/analytics/index.xhtml"
				style="width:120px;" />
			<p:button value="Dashboards" outcome="/pages/dashboards/index.xhtml"
				style="width:120px;position:relative;left:-1px;" />
			<p:button value="Administration"
				outcome="/pages/administration/index.xhtml"
				style="width:120px;position:relative;left:-1px;" />
				 -->
			<p:commandButton id="logoutButton" action="#{loginController.logout}" value="Logout"
				ajax="false" rendered="#{sessionScope.user.userName != null}"/>
		</p:outputPanel>
		<das:loginPanel id="loginPanel" caption="PLEASE LOGIN NOW"
			username="#{loginController.userName}"
			password="#{loginController.password}"
			renderItem="#{sessionScope.user.userName == null}"
			loginButtonLabel="Login" action="#{loginController.login}" />
	</h:form>
	<ui:insert name="body">include the body here</ui:insert>
</h:body>
</html>
