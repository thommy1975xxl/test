<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Registration</ui:define>
	<ui:define name="pageHeader">Registration</ui:define>
	<ui:define name="body">
		<h:form>
			<p:panel header="Registration">
				<h:panelGrid columns="3">
					<p:outputPanel>
						<h:panelGrid columns="3" style="font-size:12px;">
							<h:outputText value="*Username:" />
							<p:inputText id="userNameInput"
								value="#{registrationController.userName}" size="28">
								<f:validator
									validatorId="das.tickets.validator.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserNameLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserNamePatternValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserNameUniquenessValidator" />
							</p:inputText>
							<p:message for="userNameInput" />
							<h:outputText value="*Password:" />
							<p:password id="passwordInput" feedback="false"
								value="#{registrationController.password}" size="28">
								<f:validator
									validatorId="das.tickets.validator.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserPasswordLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserPasswordPatternValidator" />
							</p:password>
							<p:message for="passwordInput" />
							<h:outputText value="*Confirmation:" />
							<p:password id="passwordConfirmation" feedback="false"
								value="#{registrationController.passwordConfirmation}" size="28">
								<f:validator
									validatorId="das.tickets.validator.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserPasswordConfirmationValidator" />
							</p:password>
							<p:message for="passwordConfirmation" />
							<h:outputText value="*Email:" />
							<p:inputText id="userEmailInput"
								value="#{registrationController.email}" size="28">
								<f:validator
									validatorId="das.tickets.validator.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserEmailLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserEmailPatternValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserEmailUniquenessValidator" />
							</p:inputText>
							<p:message for="userEmailInput" />
							<h:outputText value="*First Name:" />
							<p:inputText id="userFirstNameInput"
								value="#{registrationController.firstName}" size="28">
								<f:validator
									validatorId="das.tickets.validator.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserFirstNameLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserFirstNamePatternValidator" />
							</p:inputText>
							<p:message for="userFirstNameInput" />
							<h:outputText value="*Last Name:" />
							<p:inputText id="userLastNameInput"
								value="#{registrationController.lastName}" size="28">
								<f:validator
									validatorId="das.tickets.validator.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserLastNameLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.UserLastNamePatternValidator" />
							</p:inputText>
							<p:message for="userLastNameInput" />
						</h:panelGrid>
					</p:outputPanel>
					<p:outputPanel>
						<h:panelGrid columns="2" style="font-size:12px;">
							<h:outputText value="*Roles:" />
							<p:pickList id="userRolesSelect"
								value="#{registrationController.roleDefinitions}" var="role"
								itemLabel="#{role}" itemValue="#{role}" style="height:30px;">

								<f:validator
									validatorId="das.tickets.validator.EmptyFieldValidator" />
							</p:pickList>
							<h:outputText value="" />
							<p:message for="userRolesSelect" />
						</h:panelGrid>
					</p:outputPanel>
					<p:outputPanel>
						<h:panelGrid columns="2" style="font-size:12px;">
							<h:outputText value="*Groups:" />
							<p:pickList id="userGroupesSelect"
								value="#{registrationController.groupDefinitions}" var="group"
								itemLabel="#{group}" itemValue="#{group}" style="height:30px;">
								<f:validator
									validatorId="das.tickets.validator.EmptyFieldValidator" />
							</p:pickList>
							<h:outputText value="" />
							<p:message for="userGroupesSelect" />
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
				<hr />
				<h:panelGrid style="font-size:12px;">
					<p:commandButton id="registrationButton"
						action="#{registrationController.performUserRegistration}"
						value="SAVE" ajax="false" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
