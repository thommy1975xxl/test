<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:das="http://java.sun.com/jsf/composite/das"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Registration</ui:define>
	<ui:define name="pageHeader">Registration</ui:define>
	<ui:define name="body">
		<h:form id="registrationForm">
			<p:panel id="registrationPanel"
				header="#{registration_properties.REGISTRATION_UI_CAPTION} #{registration_properties.REGISTRATION_UI_CAPTION_CREATE}"
				style="">
				<p:messages id="msgs" globalOnly="true" rendered="true" />
				<h:panelGrid columns="3">
					<p:outputPanel style="">
						<h:panelGrid columns="4" style="font-size:12px;margin-top:-50px;">
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_USERNAME_LABEL}" />
							<p:inputText id="userNameInput"
								value="#{registrationController.userName}" size="28">
								<f:validator
									validatorId="das.tickets.validator.registration.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserNameLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserNamePatternValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserNameUniquenessValidator" />
							</p:inputText>
							<p:message for="userNameInput" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_USER_PASSWORD_LABEL}" />
							<p:password id="passwordInput" feedback="false"
								value="#{registrationController.password}" size="28">
								<f:validator
									validatorId="das.tickets.validator.registration.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserPasswordLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserPasswordPatternValidator" />
							</p:password>
							<p:message for="passwordInput" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_USER_PASSWORD_CONFIRMATION_LABEL}" />
							<p:password id="passwordConfirmation" feedback="false"
								value="#{registrationController.passwordConfirmation}" size="28">
								<f:validator
									validatorId="das.tickets.validator.registration.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserPasswordConfirmationValidator" />
							</p:password>
							<p:message for="passwordConfirmation" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_USER_EMAIL_LABEL}" />
							<p:inputText id="userEmailInput"
								value="#{registrationController.email}" size="28">
								<f:validator
									validatorId="das.tickets.validator.registration.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserEmailLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserEmailPatternValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserEmailUniquenessValidator" />
							</p:inputText>
							<p:message for="userEmailInput" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_USER_FIRSTNAME_LABEL}" />
							<p:inputText id="userFirstNameInput"
								value="#{registrationController.firstName}" size="28">
								<f:validator
									validatorId="das.tickets.validator.registration.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserFirstNameLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserFirstNamePatternValidator" />
							</p:inputText>
							<p:message for="userFirstNameInput" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_USER_LASTNAME_LABEL}" />
							<p:inputText id="userLastNameInput"
								value="#{registrationController.lastName}" size="28">
								<f:validator
									validatorId="das.tickets.validator.registration.EmptyFieldValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserLastNameLengthValidator" />
								<f:validator
									validatorId="das.tickets.validator.registration.UserLastNamePatternValidator" />
							</p:inputText>
							<p:message for="userLastNameInput" />
						</h:panelGrid>
					</p:outputPanel>
					<p:outputPanel>
						<h:panelGrid columns="3" style="font-size:12px;">
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}"
								style="position:relative;top:-90px;" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_USER_ROLE_LABEL}"
								style="position:relative;top:-90px;" />
							<p:pickList id="userRolesSelect"
								value="#{registrationController.roleDefinitions}" var="role"
								itemLabel="#{role}" itemValue="#{role}" style="height:30px;">
								<f:validator
									validatorId="das.tickets.validator.registration.EmptyFieldValidator" />
							</p:pickList>
							<h:outputText value="" />
							<h:outputText value="" />
							<p:message for="userRolesSelect" />
						</h:panelGrid>
					</p:outputPanel>
					<p:outputPanel>
						<h:panelGrid columns="3" style="font-size:12px;">
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}"
								style="position:relative;top:-90px;" />
							<h:outputText
								value="#{registration_properties.REGISTRATION_UI_USER_GROUP_LABEL}"
								style="position:relative;top:-90px;" />
							<p:pickList id="userGroupesSelect"
								value="#{registrationController.groupDefinitions}" var="group"
								itemLabel="#{group}" itemValue="#{group}" style="height:30px;">
								<f:validator
									validatorId="das.tickets.validator.registration.EmptyFieldValidator" />
							</p:pickList>
							<h:outputText value="" />
							<h:outputText value="" />
							<p:message for="userGroupesSelect" />
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
				<hr />
				<h:panelGrid style="font-size:12px;" columns="2">
					<p:commandButton id="registrationButton"
						action="#{registrationController.saveUserRegistration}"
						value="SAVE" ajax="false">
					</p:commandButton>
					<h:panelGrid columns="2">
						<h:outputText
							value="#{registration_properties.REGISTRATION_UI_REQUIRED_SIGN}"
							style="font-size:10px;" />
						<h:outputText
							value="#{registration_properties.REGISTRATION_UI_REQUIRED_LABEL}"
							style="font-size:10px;" />
					</h:panelGrid>
				</h:panelGrid>
				<hr />
				<das:registrationAllUsersToCreate />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
