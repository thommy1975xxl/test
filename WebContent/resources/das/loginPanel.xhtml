<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.prime.com.tr/ui">



<composite:interface>

	<composite:attribute name="id" required="true" />
	<composite:attribute name="caption" required="false" />
	<composite:attribute name="username" required="true" />
	<composite:attribute name="password" required="true" />
	<composite:attribute name="renderItem" required="false" default="true"/>
	<composite:attribute name="loginButtonLabel" required="true"/>
	<composite:attribute name="action" required="true" targets="loginButton"/>
	<composite:actionSource name="loginEvent" targets="loginButton"/>
</composite:interface>

<composite:implementation>
	<p:dialog id="#{cc.attrs.id}" header="#{cc.attrs.caption}" modal="true"
		rendered="#{sessionScope.user.userName == null}" visible="true"
		minWidth="300" styleClass="loginDialog">
		<p:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Username:" />
			<p:inputText id="userNameInput" value="#{cc.attrs.username}"
				size="28" />
			<h:outputText value="Password:" />
			<p:password id="passwordInput" feedback="false"
				value="#{cc.attrs.password}" size="28" />
			<h:outputText value="" />
			<p:commandButton id="loginButton" action="#{cc.attrs.action}" value="#{cc.attrs.loginButtonLabel}"
				ajax="false" />
		</h:panelGrid>

	</p:dialog>
</composite:implementation>
</html>
